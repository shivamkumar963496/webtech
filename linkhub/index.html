<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shivam | Link Hub</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

/* CARD */
.card{
    width:100%;
    max-width:460px;
    background:rgba(255,255,255,0.12);
    backdrop-filter: blur(15px);
    border-radius:22px;
    padding:28px;
    text-align:center;
    color:#fff;
    box-shadow:0 20px 50px rgba(0,0,0,0.35);
}

/* PROFILE */
.profile img{
    width:110px;
    height:110px;
    border-radius:50%;
    border:4px solid #fff;
    object-fit:cover;
}

.profile h1{
    margin-top:12px;
    font-size:clamp(22px,5vw,28px);
}

.profile p{
    margin-top:5px;
    font-size:14px;
    opacity:0.85;
}

/* SCROLL AREA */
.slider{
    margin-top:25px;
    max-height:300px;
    overflow-y:auto;
    padding-right:6px;
    scroll-behavior:smooth;
}

/* CUSTOM SCROLLBAR */
.slider::-webkit-scrollbar{
    width:6px;
}
.slider::-webkit-scrollbar-thumb{
    background:#ffffff80;
    border-radius:10px;
}

/* LINKS */
.links{
    display:flex;
    flex-direction:column;
    gap:14px;
}

/* BUTTON STYLE */
.links a{
    text-decoration:none;
    padding:15px;
    border-radius:16px;
    font-size:16px;
    font-weight:500;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    transition:0.35s;
}

/* COLOUR THEMES */
.portfolio{ background:linear-gradient(135deg,#ff512f,#f09819); }
.projects { background:linear-gradient(135deg,#36d1dc,#5b86e5); }
.shop     { background:linear-gradient(135deg,#f7971e,#ffd200); }
.gym      { background:linear-gradient(135deg,#ff416c,#ff4b2b); }
.cprog    { background:linear-gradient(135deg,#7f00ff,#e100ff); }
.default  { background:linear-gradient(135deg,#11998e,#38ef7d); }

.links a:hover{
    transform: translateY(-3px) scale(1.04);
    filter: brightness(1.1);
}

/* FOOTER */
footer{
    margin-top:20px;
    font-size:12px;
    opacity:0.75;
}

/* SMALL DEVICES */
@media(max-width:360px){
    .slider{ max-height:240px; }
}
</style>
</head>

<body>

<div class="card">

    <!-- PROFILE -->
    <div class="profile">
        <img src="profile.png" alt="Profile">
        <h1>Shivam Kumar</h1>
        <p>Web Developer • My Projects</p>
    </div>

    <!-- LINKS (MANUAL SCROLL) -->
    <div class="slider">
        <div class="links">

            <a class="portfolio" href="https://shivamkumar963496.github.io/portfolio/" target="_blank">
                <i class="fa-solid fa-user"></i> Portfolio Website
            </a>

            <a class="projects" href="https://shivamkumar963496.github.io/projects/" target="_blank">
                <i class="fa-solid fa-code"></i> Web Projects
            </a>

            <a class="shop" href="sweetshop/index.html" target="_blank">
                <i class="fa-solid fa-shop"></i> Sweet Shop Website
            </a>

            <a class="gym" href="https://shivamkumar963496.github.io/gym/" target="_blank">
                <i class="fa-solid fa-dumbbell"></i> Gym Website
            </a>

            <a class="cprog" href="https://shivamkumar963496.github.io/c-programs/" target="_blank">
                <i class="fa-solid fa-terminal"></i> C Programs
            </a>

            <!-- ADD MORE LINKS ANYTIME -->
            <!-- <a class="default" href="#">New Project</a> -->

        </div>
    </div>

    <footer>
        © 2025 • GitHub Pages
    </footer>

</div>

</body>
</html>
