<title>For Loop C Programs</title>

<style>
*{
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}
body{
    margin:0;
    background: linear-gradient(135deg,#141e30,#243b55);
    color:white;
}

/* HEADER */
.header{
    text-align:center;
    padding:30px 10px;
}
.header img{
    width:120px;
    height:120px;
    border-radius:50%;
    border:4px solid white;
}
.header h1{
    margin:15px 0 5px;
}
.header p{
    opacity:0.8;
}

/* CONTAINER */
.container{
    max-width:1000px;
    margin:auto;
    padding:20px;
}

/* BUTTON GRID */
.buttons{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap:15px;
}
.buttons a{
    text-decoration:none;
}
.buttons button{
    width:100%;
    padding:15px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#00e676;
    color:black;
    font-weight:bold;
    transition:0.3s;
}
.buttons button:hover{
    background:#69f0ae;
    transform:scale(1.05);
}
</style>
</head>
