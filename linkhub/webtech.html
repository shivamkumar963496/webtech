<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shivam Kumar | Web Control Panel</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg,#1d2671,#c33764);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.container{
    width:100%;
    max-width:1200px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(18px);
    border-radius:30px;
    padding:30px;
    color:#fff;
    box-shadow:0 30px 60px rgba(0,0,0,0.4);
    overflow-y:auto;
}

/* HEADER */
.header{
    text-align:center;
    margin-bottom:35px;
}
.header img{
    width:130px;
    height:130px;
    border-radius:50%;
    border:4px solid #fff;
    object-fit:cover;
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
}
.header h1{
    margin-top:15px;
    font-size:36px;
}
.header p{
    margin-top:6px;
    opacity:0.85;
}

/* SECTION */
.section{
    margin-top:30px;
}
.section h2{
    margin-bottom:18px;
    font-size:24px;
    border-left:6px solid #00ffcc;
    padding-left:12px;
}

/* GRID ‚Äì 5 BUTTONS PER ROW */
.grid{
    display:grid;
    grid-template-columns: repeat(5, 1fr);
    gap:18px;
}

.grid a{
    text-decoration:none;
}

/* 3D BUTTON */
.grid button{
    width:100%;
    padding:16px 10px;
    border:none;
    border-radius:18px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    color:#fff;
    background: linear-gradient(135deg,#ff512f,#dd2476);
    box-shadow:
        0 10px 0 #b91d5c,
        0 18px 25px rgba(0,0,0,0.35);
    transition:0.2s;
}

.grid button:hover{
    transform: translateY(-4px);
    box-shadow:
        0 14px 0 #b91d5c,
        0 25px 30px rgba(0,0,0,0.45);
}

.grid button:active{
    transform: translateY(8px);
    box-shadow:
        0 4px 0 #b91d5c,
        0 8px 12px rgba(0,0,0,0.3);
}

/* COLOR THEMES */
.websites button{
    background: linear-gradient(135deg,#00c6ff,#0072ff);
    box-shadow: 0 10px 0 #0056c7, 0 18px 25px rgba(0,0,0,0.35);
}
.projects button{
    background: linear-gradient(135deg,#f7971e,#ffd200);
    color:#000;
    box-shadow: 0 10px 0 #c9a100, 0 18px 25px rgba(0,0,0,0.35);
}

/* RESPONSIVE */
@media(max-width:1024px){
    .grid{
        grid-template-columns: repeat(3, 1fr);
    }
}
@media(max-width:600px){
    .grid{
        grid-template-columns: repeat(2, 1fr);
    }
}

/* FOOTER */
.footer{
    text-align:center;
    margin-top:35px;
    font-size:14px;
    opacity:0.7;
}
</style>
</head>

<body>

<div class="container">

    <!-- HEADER WITH PHOTO & NAME -->
    <div class="header">
        <img src="profile.png" alt="Shivam Kumar">
        <h1>Shivam Kumar</h1>
        <p>My Websites & Web Projects Control Panel</p>
    </div>

    <!-- WEBSITES -->
    <div class="section websites">
        <h2>üåê My Websites</h2>
        <div class="grid">
            <a href="websites/sweetshop/index.html"><button>SWEET SHOP</button></a>
            <a href="websites/beautycare/index.html"><button>BEAUTY CARE</button></a>
            <a href="#"><button>Gym Website</button></a>
            <a href="#"><button>COMMING SOON</button></a>
            <a href="#"><button>Business Website</button></a>

                    

        </div>
    </div>

    <!-- WEB PROJECTS -->
    <div class="section projects">
        <h2>üíª Web Projects</h2>
        <div class="grid">
            <a href="webprojects/calculater1/index.html"><button>Calculator1</button></a>
            <a href="webprjects/imageedit/index.html"><button>Form Validation</button></a>
            <a href="webprojects/videoplayer/index.html"><button>Password Checker</button></a>
            <a href="#"><button>ID Card Generator</button></a>
            <a href="#"><button>Image Editor</button></a>
        </div>
    </div>

    <div class="footer">
        ¬© 2026 Shivam Kumar | All Rights Reserved
    </div>

</div>

</body>
</html>
